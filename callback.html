<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred Meyer Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 48px;
        }
        .error {
            color: #dc3545;
            font-size: 48px;
        }
        .message {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <h1>Connecting to Fred Meyer...</h1>
            <div class="spinner"></div>
            <p class="status">Exchanging authorization code for access token...</p>
        </div>
        <div id="success" style="display: none;">
            <div class="success">&#10004;</div>
            <h1>Connected!</h1>
            <p class="message">Your Fred Meyer account is now connected. You can close this window.</p>
        </div>
        <div id="error" style="display: none;">
            <div class="error">&#10008;</div>
            <h1>Connection Failed</h1>
            <p class="message" id="error-message"></p>
        </div>
    </div>

    <script>
        const N8N_OAUTH_CALLBACK_URL = 'https://n8n.srv1041426.hstgr.cloud/webhook/kroger-oauth-callback';

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const success = urlParams.get('success');

            // Check if we're returning from n8n with success/error
            if (success === 'true') {
                showSuccess();
                return;
            } else if (success === 'false') {
                showError(urlParams.get('message') || 'Failed to connect');
                return;
            }

            if (error) {
                showError(urlParams.get('error_description') || error);
                return;
            }

            if (!code) {
                showError('No authorization code received');
                return;
            }

            // Redirect to n8n webhook to process the code
            // Include redirect_uri so Kroger token exchange works
            const redirectUri = 'http://localhost:5500/callback.html';
            window.location.href = N8N_OAUTH_CALLBACK_URL +
                '?code=' + encodeURIComponent(code) +
                '&redirect_uri=' + encodeURIComponent(redirectUri);
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            // Auto-close after 3 seconds
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                }
            }, 3000);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            // Notify opener window of error
            if (window.opener) {
                window.opener.postMessage({ type: 'kroger-auth-error', error: message }, '*');
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
